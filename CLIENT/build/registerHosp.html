<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./img/blood.png" />
    <title>Register Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link href="./css/navbar.css" rel="stylesheet" crossorigin="anonymous">
    <link href="./css/frame.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md p-2 navbar-dark" id="navbar">
        <a class="navbar-brand" href="/">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-droplet-fill" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6zM6.646 4.646c-.376.377-1.272 1.489-2.093 3.13l.894.448c.78-1.559 1.616-2.58 1.907-2.87l-.708-.708z" />
            </svg>
            BLOODY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon">
            </span>
        </button>
        <div class="collapse navbar-collapse mt-2" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto" id="navList">
            </ul>
        </div>
    </nav>
    <div id="content">
        <div class="container mt-5">
            <div class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" style="width: 3rem; height: 3rem;display:none;" role="status" id="loader">
                    <span class="sr-only"></span>
                </div>
            </div>
            <div class="container" id="unloader">
                <div class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
                    <strong id="alertText"></strong>
                    <button type="button" class="btn-close" onclick="closeAlert()"></button>
                </div>
                <div class="frame one-edge-shadow">
                    <form name="HREG">
                        <div>
                            <h3 style="text-align: center;">
                                <b>
                                    üñäÔ∏è Register Your Hospital
                                </b>
                            </h3>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address <span
                                    style="color:red">*</span></label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required
                                name="email">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Name <span
                                    style="color:red">*</span></label>
                            <input type="text" class="form-control" name="name" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Phone Number <span
                                    style="color:red">*</span></label>
                            <input type="number" class="form-control" name="mobile" aria-describedby="emailHelp"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password <span
                                    style="color:red">*</span></label>
                            <input type="password" class="form-control" name="password" id="pass" required>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" onclick="Formsubmit(event)"
                                class="btn btn-md btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="page-footer font-small special-color-dark">
        <div class="footer-copyright text-center pt-3 text-white"> ¬© 2020 Copyright :
            <a href="https://bloody.com/" class="text-white"> bloody.com</a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"></script>
    <script src="./js/regHosp.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/navbar.js"></script>
</body>

</html>
